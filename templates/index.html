<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Golf Pool Login</title>
        <center>
            <br>
            <br>
        <p><b>Golf Pool Login</b></p>
        </center>
    </head>
    <body>
        <center>
        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        {% if current_user.is_authenticated %}
            <h2>Hi, {{ current_user.nickname }}!</h2>
            <!-- add a player -->
            <form action="/add_player" method="post">
                 <input type="text" name="player">
                 <input class='btn btn-primary' type="submit" value="Add Player" />
            </form>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <p><a class="btn btn-primary" href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
        {% endif %}
    </center>
    </body>
</html>
